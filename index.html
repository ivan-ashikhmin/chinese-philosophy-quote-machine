<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Chinese Philosophy Quote Machine by Ivan Ashikhmin</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script>
        function play(str) {                 

            if (str === "q" ||  str === "Q") {
                document.getElementById('display').innerText = "Quote button Q - A little impatience...";                
            } else if (str === "w" ||  str === "W") {
                document.getElementById('display').innerText = "Quote button W - Treat everyone..."; 
            } else if (str === "e" ||  str === "E") {
                document.getElementById('display').innerText = "Quote button E - Be not afraid of..."; 
            } else if (str === "a" ||  str === "A") {
                document.getElementById('display').innerText = "Quote button A - Experience is a cone..."; 
            } else if (str === "s" ||  str === "S") {
                document.getElementById('display').innerText = "Quote button S - A man who cannot tolerate..."; 
            } else if (str === "d" ||  str === "D") {
                document.getElementById('display').innerText = "Quote button D - Talk does not..."; 
            } else if (str === "z" ||  str === "Z") {
                document.getElementById('display').innerText = "Quote button Z - A bird does not..."; 
            } else if (str === "x" ||  str === "X") {
                document.getElementById('display').innerText = "Quote button X - A smile will gain..."; 
            } else if (str === "c" ||  str === "C") {
                document.getElementById('display').innerText = "Quote button C - A journey of a..."; 
            }
            
            var audio = document.getElementById(str);
            audio.play();
        }

        window.document.onkeyup = function(event) { 
            let keystroke = event.key
            if (keystroke === "q" ||  keystroke === "Q") {
                play("Q");
            } else if (keystroke === "w" ||  keystroke === "W") {
                play("W");
            } else if (keystroke === "e" ||  keystroke === "E") {
                play("E");
            } else if (keystroke === "a" ||  keystroke === "A") {
                play("A");
            } else if (keystroke === "s" ||  keystroke === "S") {
                play("S");
            } else if (keystroke === "d" ||  keystroke === "D") {
                play("D");
            } else if (keystroke === "z" ||  keystroke === "Z") {
                play("Z");
            } else if (keystroke === "x" ||  keystroke === "X") {
                play("X");
            } else if (keystroke === "c" ||  keystroke === "C") {
                play("C");
            }
        }
    </script>
  </head>
  <body> 
    <div class="container d-grid gap-2" id="drum-machine">
        <h1 class="text-center">Chinese Philosophy Quote Machine</h1>
        <div class="card my-3">
            <div class="card-body">
                <div class="text-center" id="display">Press a button below or a key to play an audio quote</div>
            </div>
        </div> 
        <button class="drum-pad btn btn-primary" id="drum-0" onclick="play('Q')">
            Q
            <audio src="./clip/q-no- (1).mp4" class="clip" id="Q">
        </button>
        <button class="drum-pad btn btn-primary" id="drum-1" onclick="play('W')">
            W
            <audio src="./clip/w-no- (2).mp4" class="clip" id="W"></audio>
        </button>
        <button class="drum-pad btn btn-primary" id="drum-2" onclick="play('E')">
            E
            <audio src="./clip/e-no- (3).mp4" class="clip" id="E"></audio>
        </button>
        <button class="drum-pad btn btn-primary" id="drum-3" onclick="play('A')">
            A
            <audio src="./clip/a-no- (4).mp4" class="clip" id="A"></audio>
        </button>
        <button class="drum-pad btn btn-primary" id="drum-4" onclick="play('S')">
            S
            <audio src="./clip/s-no- (5).mp4" class="clip" id="S"></audio>
        </button>
        <button class="drum-pad btn btn-primary" id="drum-5" onclick="play('D')">
            D
            <audio src="./clip/d-no- (6).mp4" class="clip" id="D"></audio>
        </button>
        <button class="drum-pad btn btn-primary" id="drum-6" onclick="play('Z')">
            Z
            <audio src="./clip/z-no- (7).mp4" class="clip" id="Z"></audio>
        </button>
        <button class="drum-pad btn btn-primary" id="drum-7" onclick="play('X')">
            X
            <audio src="./clip/x-no- (8).mp4" class="clip" id="X"></audio>
        </button>
        <button class="drum-pad btn btn-primary" id="drum-8" onclick="play('C')">
            C
            <audio src="./clip/c-no- (9).mp4" class="clip" id="C"></audio>
        </button>
    </div>
    <!-- Optional JavaScript-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
